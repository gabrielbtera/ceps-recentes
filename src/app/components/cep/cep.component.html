<div *ngFor="let cep of dataCeps">
  <p-fieldset [legend]="cep.cep">
    <div>
      <p>
        DDD: <b> {{ getValue(cep.ddd) }}</b>
      </p>
      <p>
        UF: <b>{{ getValue(cep.uf) }}</b>
      </p>
      <p>
        Bairro: <b>{{ getValue(cep.bairro) }}</b>
      </p>
      <p>
        Logradouro:
        <b>{{ getValue(cep.logradouro) }}</b>
      </p>
    </div>
    <br />
    <div>
      <button pButton label="detalhes"></button>
    </div>
  </p-fieldset>
</div>
